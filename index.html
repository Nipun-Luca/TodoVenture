<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="day-theme">
    <div class="theme-toggle">
        <button id="toggle-theme">ðŸŒ™</button>
    </div>

    <h1>TodoVenture</h1>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Smart Lists</h3>
            <ul id="smart-list"></ul>

            <h2>Projects</h2>
            <ul id="project-list">
                <li class="active" data-project="General">General</li>
            </ul>
            <button id="add-project-btn">+ New Project</button>
        </div>

        <!-- Task List Section -->
        <div class="task-section">
            <!-- Add Task Button -->
            <button id="openAddModal">âž• Add Task</button>

            <!-- Add Task Modal -->
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <h2>New Task</h2>
                    <input type="text" id="new-task" class="modal-input" placeholder="Enter a task title">
                    <textarea id="task-desc" class="modal-textarea" placeholder="Description (optional)"></textarea>
                    <input type="date" id="task-date" class="modal-date">
                    <select id="task-priority" class="modal-select">
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="add-task-project" class="task-project-select modal-select"></select>
                    <div class="modal-buttons">
                        <button id="add-btn">Add</button>
                        <button id="cancel-add">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <ul id="task-list"></ul>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-input" class="modal-input" placeholder="Edit task title">
            <textarea id="edit-desc" class="modal-textarea" placeholder="Edit description (optional)"></textarea>
            <input type="date" id="edit-date" class="modal-date">
            <select id="edit-priority" class="modal-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="edit-task-project" class="task-project-select modal-select"></select>
            <div class="modal-buttons">
                <button id="save-edit">Save</button>
                <button id="cancel-edit">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <h2>New Project</h2>
            <input type="text" id="new-project-name" class="modal-input" placeholder="Project name">
            <div class="modal-buttons">
            <button id="confirm-add-project">Add</button>
            <button id="cancel-add-project">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Decorative elements -->
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
